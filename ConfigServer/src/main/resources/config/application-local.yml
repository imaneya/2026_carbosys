    driver-class-name: cubrid.jdbc.driver.CUBRIDDriver
    url: jdbc:cubrid:localhost:33000:com:::?charset=UTF-8
    username: dba
    password: ""
    hikari:
      maximum-pool-size: 20
      connection-timeout: 20000
      idle-timeout: 30000
      minimum-idle: 5

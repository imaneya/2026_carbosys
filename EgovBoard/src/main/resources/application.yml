server:
  port: 0 # random port

egov:
  page:
    size: 10
    unit: 10

spring:
  application:
    name: EgovBoard
  main:
    allow-bean-definition-overriding: true
  config:
    import: optional:configserver:http://localhost:8888
  profiles:
    active: local
  datasource:
    driver-class-name: cubrid.jdbc.driver.CUBRIDDriver
    url: jdbc:cubrid:localhost:33000:com:::?charset=UTF-8
    username: dba
    password: "" # 비밀번호 없음
    hikari:
      maximum-pool-size: 20
      connection-timeout: 20000
      idle-timeout: 30000
      minimum-idle: 5
      max-lifetime: 180000
  jpa:
    database-platform: org.hibernate.dialect.CUBRIDDialect
    hibernate:
      ddl-auto: none
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  cloud:
    stream:
      bindings:
        searchProducer-out-0:
          destination: board-topic
          group: search-service
          binder: rabbit
      binders:
        rabbit:
          type: rabbit

logging:
  level:
    org:
      egovframe:
        rte: debug
      springframework:
        boot:
          autoconfigure: error
        web: debug
    egovframework:
      com: debug

eureka:
  client:
    register-with-eureka: true # Eureka 등록 여부
    fetch-registry: true # Eureka 조회 여부
    registry-fetch-interval-seconds: 5 # 클라이어트 측에서 레지스트리를 캐싱하는 시간
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    instance:
      lease-renewal-interval-in-seconds: 3  # 기본값 30초 → 3초로 변경 (더 자주 heartbeat 전송)
      lease-expiration-duration-in-seconds: 10  # 기본값 90초 → 10초로 변경 (서비스 제거 시간 단축)
      instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

management:
  endpoints:
    web:
      exposure:
        include: health, info
  health:
    rabbit:
      enabled: false

org:
  egovframe:
    crypto:
      algorithm: SHA-256
      algorithmKey: egovframe
      algorithmKeyHash: gdyYs/IZqY86VcWhT8emCYfqY1ahw2vtLG+/FzNqtrQ=

file:
  ck:
    upload-dir: /srv/file/carbosys/upload/ckeditor
    allowed-extensions: jpg,jpeg,gif,bmp,png
  board:
    upload-dir: /srv/file/carbosys/upload/board
    allowed-extensions: jpg,jpeg,gif,bmp,png,pdf
  download-dir: /srv/file/carbosys/download
  max-file-size: 1048576

opensearch:
  synclog:
    enabled: false
